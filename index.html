---
layout: default
---

  {% for post in site.posts %}

                <div class="col-12 col-sm-6 col-md-4 col-lg-3 card border-0 shadow-sm  rounded" style="height: 20rem;">
                       
                          <h1><a class="news-title" href="{{ site.baseurl }}{{ post.url }}" >{{ post.title }}</a></h1>
                    
                            <div class="lead">
                              
                              {{ post.excerpt }}
                              
                              {{ post.date | date: site.date_format }}
                              
                            </div>
                    
                          <a href="{{ site.baseurl }}{{ post.url }} " class="read-more btn btn-primary" style="position: absolute;        bottom:1.5rem; margin: 0 auto;">Read More</a>
                     
                  
                </div> 
  {% endfor %}
