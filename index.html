---
layout: default
---

  {% for post in site.posts %}

<div class="col-sm-4 card border-0 shadow-sm  rounded" style="height: 20rem;">
<div class="card-body">
     <h1><a class="card-title" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

           <div class="entry card-text">
                {{ post.excerpt }}
           </div>

      <a href="{{ site.baseurl }}{{ post.url }} " class="read-more btn btn-primary">Read More</a>
</div>       
</div>

  {% endfor %}
